<div class="container" *ngIf="habi">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreHabilidad">Nombre habilidad</label>
                    <input type="text" class="form-control" id="nombreHabilidad" name="nombreHabilidad" [(ngModel)]="habi.nombreHabilidad" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeHabilidad">porcentaje</label>
                    <input type="text" class="form-control" id="porcentajeHabilidad" name="porcentajeHabilidad" [(ngModel)]="habi.porcentajeHabilidad" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
