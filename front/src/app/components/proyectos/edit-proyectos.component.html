<div class="container" *ngIf="proyec">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreProyecto">Nombre Proyecto</label>
                    <input type="text" class="form-control" id="nombreProyecto" name="nombreProyecto" [(ngModel)]="proyec.nombreProyecto" required>
                </div>
                <div class="form-group">
                    <label for="descripcionProyecto">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcionProyecto" name="descripcionProyecto" [(ngModel)]="proyec.descripcionProyecto" required>
                </div>
                <div class="form-group">
                    <label for="img1Proyecto">Img1</label>
                    <input type="text" class="form-control" id="img1Proyecto" name="img1Proyecto" [(ngModel)]="proyec.img1Proyecto" required>
                </div>
                <div class="form-group">
                    <label for="img2Proyecto">Img2</label>
                    <input type="text" class="form-control" id="img2Proyecto" name="img2Proyecto" [(ngModel)]="proyec.img2Proyecto" required>
                </div>
                <div class="form-group">
                    <label for="img3Proyecto">Img3</label>
                    <input type="text" class="form-control" id="img3Proyecto" name="img3Proyecto" [(ngModel)]="proyec.img3Proyecto" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
