<div class="container" *ngIf="proyec">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre Proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyec.nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyec.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="img1">Img1</label>
                    <input type="text" class="form-control" id="img1" name="img1" [(ngModel)]="proyec.img1" required>
                </div>
                <div class="form-group">
                    <label for="img2">Img2</label>
                    <input type="text" class="form-control" id="img2" name="img2" [(ngModel)]="proyec.img2" required>
                </div>
                <div class="form-group">
                    <label for="img3">Img3</label>
                    <input type="text" class="form-control" id="img3" name="img3" [(ngModel)]="proyec.img3" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
