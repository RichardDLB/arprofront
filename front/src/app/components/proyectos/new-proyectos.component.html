<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="img1">Img1</label>
                    <input type="text" class="form-control" id="img1" name="img1" [(ngModel)]="img1" required>
                </div>
                <div class="form-group">
                    <label for="img2">Img2</label>
                    <input type="text" class="form-control" id="img2" name="img2" [(ngModel)]="img2" required>
                </div>
                <div class="form-group">
                    <label for="img3">Img3</label>
                    <input type="text" class="form-control" id="img3" name="img3" [(ngModel)]="img3" required>
                </div>

                <button class="btn btn-primary">
                    Agregar proyecto
                </button>
            </form>
        </div>
    </div>
</div>
