<div class="row p-5" id="educacion">
  <h1 class="text-white">Educaci√≥n</h1>
  <div class="col-lg-2">
      <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
          +
      </button>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
      <table class="table">
          <tbody>
              <tr *ngFor="let Educacion of educacion">
                  <td>
                      <h2 class="text-white">{{Educacion.nombreEducacion}}</h2>
                  </td>
                  <td class="text-white">{{Educacion.descripcionEducacion}}</td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-primary" routerLink="/editedu/{{Educacion.idEducacion}}">
                        <i class="fa-solid fa-pencil"></i></button>
                  </td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-danger" (click)="delete(Educacion.idEducacion)">
                        <i class="fa-regular fa-trash-can"></i></button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>

</div>
