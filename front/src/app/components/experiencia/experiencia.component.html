<div class="row p-5" id="experiencia">
  <h1 class="text-white">Experiencia</h1>
  <div class="col-lg-2">
      <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
         +
      </button>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
      <table class="table">
          <tbody>
              <tr *ngFor="let Experiencia of expe">
                  <td>
                      <h2 class="text-white">{{Experiencia.nombreE}}</h2>
                  </td>
                  <td class="text-white">{{Experiencia.descripcionE}}</td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-primary"routerLink="/editexp/{{Experiencia.id}}">
                        <i class="fa-solid fa-pencil"></i></button>
                  </td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                        <i class="fa-regular fa-trash-can"></i></button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>

</div>
